<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Google Sheet Signup (AJAX)</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f6f8; color:#222; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
    .card { background:white; padding:24px; border-radius:10px; box-shadow:0 6px 24px rgba(0,0,0,0.08); width:360px; }
    h2 { margin:0 0 12px 0; font-size:20px; }
    .field { margin-bottom:12px; }
    input[type="text"], input[type="email"], input[type="password"] {
      width:100%; padding:10px 12px; border:1px solid #d6dbe0; border-radius:6px; box-sizing:border-box;
    }
    button { width:100%; padding:10px 12px; border:none; background:#1a73e8; color:white; border-radius:6px; font-weight:600; cursor:pointer; }
    button:disabled { background:#9fbff7; cursor:not-allowed; }
    .msg { margin-top:12px; padding:10px; border-radius:6px; display:none; }
    .msg.success { background:#e6f4ea; color:#1b6b33; }
    .msg.error { background:#fdecea; color:#8a1f1f; }
    .small { font-size:12px; color:#666; margin-top:8px; }
  </style>
</head>
<body>

  <div class="card">
    <h2>Create account / Save to Google Sheet</h2>

    <form id="gsForm">
      <div class="field">
        <input type="text" id="username" name="username" placeholder="Username" required />
      </div>
      <div class="field">
        <input type="email" id="email" name="email" placeholder="Email" required />
      </div>
      <div class="field">
        <input type="password" id="password" name="password" placeholder="Password" required />
      </div>
      <button id="submitBtn" type="submit">Save to Google Sheet</button>

      <div id="msg" class="msg"></div>
      <div class="small">Note: This is a demo. Storing plain-text passwords in a sheet is <strong>not</strong> secure.</div>
    </form>
  </div>

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbwpW2xltsBne6kzbShKSF9w8NGNwtck-N58zakWmDLcz2VqcT6CR5AcM05tyasp_f55/exec";

  document.getElementById("gsForm").addEventListener("submit", function(e){
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    fetch(scriptURL, {
      method: "POST",
      body: JSON.stringify({ username, email, password })
    })
    .then(res => res.json())
    .then(data => {
      if (data.status === "success") {
        document.getElementById("result").textContent = "✅ Login successful! Welcome " + data.user;
      } else {
        document.getElementById("result").textContent = "❌ Login failed. Please check credentials.";
      }
    })
    .catch(err => {
      console.error("Error:", err);
      document.getElementById("result").textContent = "⚠️ Error connecting to server.";
    });
  });
</script>
</body>
</html>
