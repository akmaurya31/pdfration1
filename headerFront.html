  const includes = [
    { id: 'secondmenu', file: 'secondmenu.html' },
    { id: 'header', file: 'header.html' },
    { id: 'meta', file: 'meta.html' },
    // ‡§Ü‡§ó‡•á ‡§ö‡§æ‡§π‡•ã ‡§§‡•ã ‡§î‡§∞ ‡§≠‡•Ä ‡§ú‡•ã‡§°‡§º ‡§∏‡§ï‡§§‡•á ‡§π‡•ã

  ];

  // loop ‡§∏‡•á ‡§∏‡§¨‡§ï‡•ã ‡§≤‡•ã‡§° ‡§ï‡§∞‡•ã
  includes.forEach(item => {
    fetch(item.file)
      .then(response => response.text())
      .then(html => {
        const el = document.getElementById(item.id);
        if (el) el.innerHTML = html;
      })
      .catch(err => console.error(`${item.file} load error:`, err));
  });
</script>
